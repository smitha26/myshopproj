<h2>Edit Products</h2>

  <form ng-submit="controller.save()">
  <div class="form-group">
  <label>image:</label>
  <input ng-model="controller.product.image" class="form-control" style="width:400px" />
  </div>
<div class="form-group">
 <label>style:</label>
 <input ng-model="controller.product.style" class="form-control" style="width:400px" />
</div>
<div class="form-group">
 <label>color:</label>
 <input ng-model="controller.product.color" class="form-control" style="width:400px" />
 </div>
 <div class="form-group">
 <label>price:</label>
 <input ng-model="controller.product.price" class="form-control" style="width:400px" />
 </div>
 <div>
 </div>
<button class="btn btn-primary" value="submit">Edit Item</button>

</form>
